version: "2"

services:
  nginx:
    image: wodby/nginx
    environment:
      NGINX_APP_SERVER_HOST: python
      NGINX_SERVER_ROOT: /usr/src/app
    depends_on:
      - python

  sshd:
    image: $IMAGE
    command: sudo /usr/sbin/sshd -De
    volumes:
      - ./authorized_keys:/home/wodby/.ssh/authorized_keys
    environment:
      DEBUG: 1

  python:
    image: $IMAGE
    environment:
      SSH_DISABLE_STRICT_KEY_CHECKING: 1
      DEBUG: 1
    volumes:
      - ./tests.sh:/usr/local/bin/tests.sh
      - ./id_rsa:/home/wodby/.ssh/id_rsa
      - ./main.py:/usr/src/app/main.py
    command: sh -c "pip install gunicorn && sudo -E /etc/init.d/gunicorn"
    depends_on:
      - sshd

  crond:
    image: $IMAGE
    command: sudo -E crond -f -d 0
    volumes:
      - ./crontab:/etc/crontabs/www-data
    depends_on:
      - sshd
